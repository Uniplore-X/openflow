syntax = "proto3";
package openiap;
message watch { 
  string collectionname = 1;
  repeated string paths = 2;
}
message watchreply { 
  string id = 1;
}
message watchevent {
  string id = 1;
  string operation = 2;
  string document = 3;
}
message unwatch { 
  string id = 1;
}
message unwatchreply { }
